<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validated Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
        <div class="char-count" id="nameCharCount">0 characters</div>
        <div class="text-danger" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
        <div class="text-danger" id="usernameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="text-danger" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" maxlength="10" required />
        <div class="text-danger" id="phoneError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required />
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
        </div>
        <div class="strength-indicator" id="strengthIndicator"></div>
        <div class="text-danger" id="passwordError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="text-danger" id="confirmPasswordError"></div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" />
        <label class="form-check-label">I agree to the terms and conditions</label>
        <div class="text-danger" id="termsError"></div>
      </div>

      <!-- CAPTCHA -->
      <div class="mb-3">
        <label class="form-label">I'm not a robot: <span id="captchaQuestion"></span></label>
        <input type="text" class="form-control" id="captchaAnswer" required />
        <div class="text-danger" id="captchaError"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 text-center">
        <h5 class="modal-title">Success!</h5>
        <div class="modal-body">
          <p>Your registration was successful ðŸŽ‰</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
